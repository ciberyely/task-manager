<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>

    <div class="container-md p-4">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Task Manager</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container">
        <div id="App" class="row">
            <div class="col-md-4">
                <div class="card shadow">
                    <h5 class="card-header">Task Add</h5>
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="nameTask" placeholder="Task Name" autofocus>
                                <label for="nameTask">Name</label>
                            </div>
                            <div class="form-floating mb-4">
                                <textarea class="form-control" id="descriptionTask"
                                    placeholder="Leave a comment here"></textarea>
                                <label for="descriptionTask">Description</label>
                            </div>
                            <div class="d-grid">
                                <button id="btnCreateTask" class="btn btn-primary" type="button">Create</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table">
                        <caption>List of Task</caption>
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Operation</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider text-break">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
