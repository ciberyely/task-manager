<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="container-md p-4">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow">
                <h5 class="card-header">Task</h5>
                <div class="card-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nameTask" placeholder="Task Name" autofocus>
                        <label for="nameTask"> Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="descriptionTask"
                            placeholder="Leave a comment here"></textarea>
                        <label for="descriptionTask"> Description</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btnCreateTask" class="btn btn-primary btn-sm" type="button">Create</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table">
                    <caption>List of Task</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Operation</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider text-break">
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>



<body>

    <script src="./assets/js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

</body>

</html>
